  <body>
    <div id="hud">
      <h1>Voxel Mundo 3D</h1>

      <p id="placedCount">Blocos colocados: 0</p>
      <p id="coords">Posição: (0.00, 0.00, 0.00)</p>

    <canvas id="game"></canvas>
