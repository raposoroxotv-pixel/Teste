<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Vídeos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Painel de Vídeos Local</h1>
        <p>Adicione vídeos e pastas de vídeos para salvar e reproduzir no aplicativo.</p>
      </header>

      <section class="toolbar">
        <label for="videoInput" class="button button--primary">Adicionar vídeos</label>
        <input id="videoInput" type="file" multiple accept="video/*" />

        <label for="folderInput" class="button button--primary">Adicionar pasta de vídeos</label>
        <input id="folderInput" type="file" webkitdirectory directory multiple accept="video/*" />

        <button id="shuffleButton" class="button" type="button" disabled>Embaralhar ordem</button>
        <button id="prevButton" class="button" type="button" disabled>Anterior</button>
        <button id="nextButton" class="button" type="button" disabled>Próximo</button>
      </section>

      <section class="content">
        <aside class="playlist">
          <h2>Vídeos salvos</h2>
          <ul id="videoList"></ul>
        </aside>

        <section class="player-panel">
          <video id="videoPlayer" controls></video>
          <p id="status">Carregando biblioteca...</p>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
